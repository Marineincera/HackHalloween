<h1>Dernière étape choisis un avatar ! </h1>
<div class="photo-wrapper">
    <div class="container">
        <mat-radio-group [(ngModel)]="userPicture" aria-label="Select an option" class="photo-section">
            <div *ngFor="let user of users; let i = index" class="photos-display">
                <div>
                    <img [src]="user.picture" alt="">
                    <mat-radio-button name="radiob" type="radio" [value]="i">
                    </mat-radio-button>
                </div>
            </div>
        </mat-radio-group>
        <button class="finish" (click)="sendPhoto()" [routerLink]="['/profile']"
            routerLinkActive="router-link-active">finir l'inscription</button>
    </div>
</div>
