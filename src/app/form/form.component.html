<h1>Première étape : Inscris toi ! </h1>

<div class="form-wrapper">
    <form (submit)="myForm.valid" #myForm="ngForm">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" [(ngModel)]="user.name" #nameRef="ngModel"
                placeholder="un nom bien terrifiant !" required>
            <div *ngIf="nameRef?.errors?.required && myForm.submitted" class="control">
                <p>Il nous faut ton nom de monstre pour aller plus loin ! </p>
            </div>
        </div>
        <div>
            <label for="age">Âge</label>
            <input type="number" name="age" [(ngModel)]="user.age" #ageRef="ngModel" placeholder="" required>
            <div *ngIf="ageRef?.errors?.required && myForm.submitted" class="control">
                <p>Sois pas si timide ! </p>
            </div>
            <div *ngIf="ageRef?.errors?.number && myForm.submitted" class="control">
                <p>Entre un nombre</p>
            </div>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" [(ngModel)]="user.describe" #descriptionRef="ngModel"
                placeholder="J'aime les haricots" required></textarea>
            <div *ngIf="descriptionRef?.errors?.required && myForm.submitted" class="control">
                <p>Donne nous ce petit détail qui fait de toi un monstre si attachant !</p>
            </div>
        </div>

        <section class="example-section">
            <label class="example-margin">Sexe :</label>
            <mat-radio-group [(ngModel)]="user.sex" #sexeRef="ngModel" name="sexe">
                <mat-radio-button class="example-margin" value="Mâle">Mâle</mat-radio-button>
                <mat-radio-button class="example-margin" value="Femelle">Femelle</mat-radio-button>
            </mat-radio-group>
        </section>

        <button type="submit" (click)="addMonster()">Continues ton inscription</button>
    </form>

</div>
<app-selects (addBloody)="changeBloody($event)" (addKawai)="changeKawai($event)"
    (addNocturnal)="changeNocturnal($event)" (addVicious)="changeVicious($event)"></app-selects>

<button (click)="showBloody()"></button>
